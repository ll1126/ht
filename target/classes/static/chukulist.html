<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/thirdParty/bootstrap.css">
    <link rel="stylesheet" href="css/thirdParty/bootstrap-table.min.css">
    <style>
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>出库记录</h1>
            </div>
        </div>
        <hr />
        <div class="channel-sreach">
            <div class="row">
                <!--时间组件-->
                <!--时间查询-->
                <!--买家查询-->
                <div class="col-lg-1">
                    <label >买家查询:</label>
                </div>
                <div class="col-lg-1">
                    <input class="form-control" id="maijia"/>
                </div>
                <div class="col-lg-offset-3">
                    <button type="button" style="width:100px;" class="btn btn-default" id="cx">查询</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row" style="margin:0 5px;">
            <table id="channel-application"></table>
        </div>
    </div>
    <script src="js/thirdParty/jquery.min.js"></script>
    <script src="js/thirdParty/bootstrap.js"></script>
    <script src="js/thirdParty/bootstrap-table.min.js"></script>
    <script src="js/thirdParty/bootstrap-table-zh-CN.min.js"></script>
    <script>
        $('#channel-application').bootstrapTable({
        	striped: true,
        	pagination: true, 			//是否显示分页（*）
        	pageNumber:1,               //初始化加载第一页，默认第一页                
        	pageSize: 10,               //每页的记录行数（*）               
        	pageList: [10, 25, 50, 100],
        	
        	columns: [{
                field: 'id',
                title: '编号'
            }, {
                field: 'cQingDan',
                title: '买的东西'
            }, {
                field: 'fMoney',
                title: '总价格'
            }, {
                field: 'cMaiJia',
                title: '买家'
            }, {
                field: 'tChuDate',
                title: '出库时间'
            } ],
            data: []
        });

        //加载出库记录列表
        $(function(){
            var url="cklist";
            var data={};
            $.post(url,data,function(result) {
                if (result.code == 0) {
                    //加载表格
                    $("#channel-application").bootstrapTable("load", result.content);
                }
            });
        });
    </script>
</body>

</html>
